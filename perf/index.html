<!doctype html>
<html>
<head>
    <title>es6parse</title>
    <script src="../build/es6parse.js"></script>
    <script src="parsers/esprima.js"></script>
    <script src="parsers/acorn.js"></script>
    <script src="input/jquery-1.9.1.js"></script>
    <script>
    
    function runParser() {
    
        if (!parserInput)
            return;
        
        console.log("parsing javascript...");
        
        for (var i = 0; i < 3; ++i)
            acorn.parse(parserInput.toString());
        
        console.log("finished");
    }
    
    </script>
</head>
<body>
    <div>
    
        <button onclick="runParser()">Run Parser</button>
        
    </div>
</body>
</html>
