<!doctype html>
<html>
<head>
    <title>esparse</title>
    <script src="../build/esparse.js"></script>
    <script src="_parsers/esprima.js"></script>
    <script src="_parsers/acorn.js"></script>
    <script src="_input/jquery-1.9.1.js"></script>
    <script>

    function runParser() {

        if (!parserInput)
            return;

        var input = parserInput.toString();

        console.log("parsing javascript...");
        esparse.parse(input);
        console.log("finished");
    }

    </script>
</head>
<body>
    <div>

        <button onclick="runParser()">Run Parser</button>

    </div>
</body>
</html>
